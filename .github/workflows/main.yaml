name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build --prod

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Docker credentials
        run: gcloud auth configure-docker

      - name: Build Docker image
        run: docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/angular:$GITHUB_SHA .

      - name: Push Docker image
        run: docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/angular:$GITHUB_SHA

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy angular-service\
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/angular:$GITHUB_SHA \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated
